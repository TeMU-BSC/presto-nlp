version: "2.0"

intents:
  - greet
  - goodbye_nicemood
  - goodbye_badmood
  - init
  - question2_negative_flow_rcmatch
  - question2_negative_flow_fallback
  - question2_negative_flow_scape 
  - question1_negative_flow
  - question2_positive_flow
  - question1_positive_flow

entities:
  - good_mood
  - PER

slots:  
  PER:
    type: text
    influence_conversation: False

responses:
  utter_greet:
  - text: "¡Hola, soy Vicky 👩‍⚕️ estoy aquí para ayudarte a cuidar eso tan importante como la salud mental. ¿Cómo te llamas?"

  utter_goodbye_nicemood:
  - text: "¡Estupendo! ya sabes que puedes hablarme siempre que lo necesites, ¡hasta pronto!"

  utter_goodbye_badmood:
  - text: "Entiendo que no es buen momento. Recuerda que mi intención es molestar lo menos posible, estaré aquí siempre que lo necesites para ayudarte. Hasta pronto 🙂"

  utter_init:
  - text: "Qué tal, {PER}, ¿cómo te has sentido estos días?"

  utter_question2_negative_flow_rcmatch:
  - text: "response"

  utter_question2_negative_flow_fallback:
  - text: "response"

  utter_question1_negative_flow:
  - text: "response"

  utter_question2_positive_flow:
  - text: "¡Fántastico, nombre ! Recuerda que si en algún momento lo necesitas estoy aquí, mientras tanto, puedes usar algunas de las herramientas que te muestro"

  utter_question1_positive_flow:
  - text: "¡No sabes lo que me alegra leer esto 😀! Entonces, ¿no has sentido ninguna molestia emocional últimamente?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
