version: "2.0"

intents:
  - negative
  - positive

responses:
  utter_negative:
  - text: "¡Siento eschuchar eso!"

  utter_positive:
  - text: "¡Me alegra escuchar eso!"

slots:
  sentiment:
    type: text
    influence_conversation: True

entities:
  - sentiment

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
