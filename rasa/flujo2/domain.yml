## FAQs
  utter_faq/plantratamiento:
  - text: El plan de tratamiento es un plan terapéutico personalizado según las respuestas que nos das al contestar las escalas de evaluación. Así podemos proponerte el plan más adecuado según tus necesidades. Consiste en una serie de módulos de intervención que esperamos te ayuden a sentirse mejor. Puedes acceder a tu plan de tratamiento haciendo click aquí URL.
  utter_faq/contacto: 
  - text: Para cualquier consulta o pregunta que tenga sobre la plataforma o el estudio puedes dirigirte a los investigadores principales del mismo, escribiendo a ✉️ info@prestoclinic.cat.
  utter_faq/privacidad:
  - text: Algunos datos anonimizados 🤐 (esto quiere decir en su conjunto y sin identificar a nadie en específico) de uso del chatbot serán usados para mejorar el chatbot en sí y para validar su utilidad clínica en estudios de investigación y así poder ofrecerlo en el futuro a más personas. Estos datos serán siempre y solamente almacenados, procesados y analizados por personal investigador🔬 autorizado del Hospital Clínic de Barcelona🏥. Puedes saber más sobre la privacidad del chatbot y de PRESTOapp haciendo click aquí URL.
  utter_faq/tufuncion: 
  - text: "🙋 Mi función es acompañarte, guiarte y ofrecerte herramientas, para poder mejorar tu bienestar emocional, acercarte a tus objetivos vitales y, quizás así, poder sentirte mejor 🙂. Aquí vas a ser tú la persona que elija, tanto el momento en el que trabajar, como la forma, el orden de intervención o incluso el método. /nLo que pretendemos es que, a través de una conversación 💬 en la que te sientas acompañado, vayamos descubriendo cuáles son tus necesidades emocionales en las que podemos ayudar para que te sientas mejor. Buscamos ser tu aliada en esta decisión tan valiente 💪 y valiosa de dedicarte tiempo a ti y a tu salud mental 🧠✔️."
  utter_faq/modulos:
  - text: "Una vez creado tu plan de tratamiento personalizado (URL), tendrás acceso a una serie de módulos de intervención para poder trabajar sobre problemas específicos con la finalidad de sentirte mejor. /nPuedes trabajar sobre un máximo de 3 módulos a la vez, aunque te recomendamos focalizarte en uno a la semana./nTe recomendamos que pruebes las diferentes funciones dentro de los módulos. Recuerda que aunque ya hayas completado uno, siempre puedes volver a acceder a lo que te haya sido útil 😊"
  utter_faq/objetivo:
  - text: El objetivo semanal tiene un papel muy importante en los módulos de intervención. Consiste en marcar unas metas a realizar diariamente durante una semana para mejorar tu malestar en un aspecto particular.
