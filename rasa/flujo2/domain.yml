  utter_advice_POS:
  - text: "Aunque las emociones que nos hacen sentir bien nos gustan más, hay que tener en cuenta que todas las emociones se comportan de la misma manera: no duran para siempre. Por eso es importante estar en el presente, para poder detenerte y sentir la emoción presente sin juzgarla, sabiendo que acabará reduciéndose ya sea agradable o desagradable."
  - text: Aprovecha el momento actual que te están ofreciendo tus emociones y obsérvalas. Pero cuidado, todo el tiempo intentamos retener los momentos placenteros y desechar los desagradables hace muy difícil podernos relajar plenamente o sentirnos satisfechos, pues el dolor es inevitable y los momentos agradables también pasarán o quizás no llegarán como nosotros planeamos.
  - text: Las emociones que nos hacen sentir bien, así como aquellas que nos hacen sentir mal, forman parte de nuestra vida. Te proponemos detenerte un momento para escuchar como está tu cuerpo en estos instantes en que te estás sintiendo bien.

  
  utter_advice_POS_finish:
