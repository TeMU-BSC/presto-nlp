    - hey
    - hola
    - Buenos días
    - Buenas tardes
    - Qué tal Vicky
    - Qué pasa

- intent: NEG
  examples: |
    - he tenido muchos problemas
    - ha sido una semana de mierda
    - me he sentido muy mal
    - lo he pasado fatal
    - últimamente siento que todo me supera
    - ha sido una semana muy desagradable para mí
    - Pues sinceramente no estoy bien
    - no estoy tranquilo
    - no me apetece seguir vivo
    
- intent: POS
  examples: |
    - genial
    - me siento muy bien
    - últimamente me encuentro fantásticamente
