    - tengo que decir que me encuentro muy en paz últimamente
    - estoy maravillosamente
    - me he sentido muy bien
 
- intent: NEU
  examples: |
    - placeholder
    - neu


- intent: init
  examples: |
    - me llamo [maria](PER)
