version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye_nicemood
  - action: utter_goodbye_nicemood

- rule: respond sentiment analysis only on initial flow
  conversation_start: False
  steps:
  - intent: POS
  - action: utter_POS

