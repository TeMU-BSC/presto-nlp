version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- inform_sentiment:
    use_entities:
    - sentiment
- goodbye_nicemood:
    use_entities: true
- chitchat:
    use_entities: true
- nlu_fallback:
    use_entities: true
- confirm:
    ignore_entities:
    - sentiment
- ready:
    ignore_entities:
    - sentiment
- sobregeneralizacion:
    ignore_entities:
    - sentiment
- lectordementes:
    ignore_entities:
    - sentiment
- pensamientoabsolutista:
    ignore_entities:
    - sentiment
- etiquetado:
    ignore_entities:
    - sentiment
- catastrofismo:
    ignore_entities:
    - sentiment
- adivinacion:
    ignore_entities:
    - sentiment
- deberias:
    ignore_entities:
    - sentiment
- deny:
    ignore_entities:
    - sentiment
- soloValores:
    ignore_entities:
    - sentiment
- deny_valor:
    use_entities: true
- alternat:
    use_entities: true
- out_of_scope-wrap_up:
    use_entities: true
- thanks:
    ignore_entities:
    - sentiment
- youre_welcome:
    use_entities: true
- emergency:
    use_entities: true
- alert:
    use_entities: true
entities:
- sentiment
- valorPareja
- valorFamilia
- valorSocial
- valorfamilia
- name
slots:
  sentiment:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - neu
    - pos
    - neg
  valorFamilia:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  valorPareja:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  valorSocial:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: ¡Hola! soy Vicky 👩‍⚕️ estoy aquí para ayudarte a cuidar eso tan importante como la salud mental. ¿Qué tal te encuentras hoy?
  - text: ¡Hola! Estoy encantada de tenerte de nuevo por aquí. ¿Cómo te has sentido estos días?
  utter_goodbye_nicemood:
  - text: ¡Estupendo! ya sabes que puedes hablarme siempre que lo necesites, ¡hasta pronto!
  utter_sentiment_NEG:
  - text: Lo lamento. Parece que no estás pasando por un buen momento. Me gustaría conocer más a fondo qué te ocurre.
  utter_sentiment_POS:
  - text: ¡Me alegra leer esto! Recuerda que tienes a tu disposición herramientas para trabajar siempre que quieras
  utter_sentiment_NEU:
  - text: Entiendo, me gustaría que me contaras de manera más específica cómo te sientes en estos momentos
  utter_valor_social:
  - text: Tener gente querida a tu alrededor y poder compartir tiempo con ellos parece ser importante para ti. ¿Es así?
  utter_valor_familia:
  - text: Podríamos decir que la familia y compartir tiempo con ellos es importante para ti. ¿Es así?
  utter_valor_pareja:
  - text: Parece que tu pareja es un elemento central en tu vida. ¿Es así?
  utter_confirm_valor:
  - text: A veces, las cosas que son importantes para nosotros no acaban de ir como nos gustaría y nos protegemos de ellas por el daño que nos hacen. Aquí te proponemos formas y estrategias para poder lidiar con el malestar mientras te acercas a lo que para ti es relevante.
  utter_deny_valor:
  - text: Comprendo. Me gustaría, entonces, que me contaras de manera más específica qué te ocurre.
  utter_alert:
  - buttons:
    - payload: /emergency
      title: Tengo miedo de hacerme daño
    - payload: /inform_sentiment
      title: Mejor no
    text: Me sabe mal que te encuentres así, déjame ayudarte. ¿Qué te ocurre?
  utter_emergency:
  - text: Comienza flujo info emergencias suicidio
  utter_chitchat/ask_name:
  - text: Mi nombre es Vicky, ¡encantada de conocerte!
  - text: Me conocen como Vicky
  utter_chitchat/help_me:
  - text: Claro, estoy aquí precisamente para ayudar a cuidar de eso tan importante como la salud mental. ¿Por dónde quieres empezar?
  - text: 'Mi misión es ayudarte a cuidar algo tan importante como la salud mental. Si te parece podemos empezar con una de las opciones que te muestro a continuación:'
  utter_chitchat/how_are_u:
  - text: Como todo el mundo, tengo días mejores y días peores. Algo que me anima siempre es poder ayudarte 😊
  - text: Estoy genial, muchas gracias, por preocuparte por mí 🥰
  utter_chitchat/who_are_u:
  - text: Detrás de Vicky somos un equipo multidisciplinar dedicado al bienestar de la salud mental tanto en atención primaria, atención especializada y salud laboral.
  utter_chitchat/something_curious:
  - text: ¿Sabías que en Islandia hay una tradición navideña llamada 'Jólabókaflóðið' que consiste en regalar libros y pasar la noche leyéndolos acompañado por tus seres queridos y de chocolate?
  utter_please_rephrase:
  - text: Lo siento, no te he entendido. ¿Puedes decírmelo de otra forma?
  - text: Creo que no te estoy entendiendo, ¿puedes decírmelo con otras palabras?
  utter_default:
  - text: repite porfi
  utter_thanks:
  - text: gracias a ti por charlar este rato conmigo y dejar que te ayude en algo tan importante como lo es la salud mental.
  utter_youre_welcome:
  - text: 😊 Un placer, recuerda que estoy aquí siempre que lo necesites.
  utter_out_of_scope-wrap_up:
  - text: alternativo cuentame mas
  - text: alternativo otro texto cuentame mas
  - text: alternativo otro texto 2 cuentame mas
  utter_wrap_up_action:
  - text: intervencion en alternativo
  utter_ventilacion_1:
  - text: 1. ventilacion
  utter_ventilacion_2:
  - text: 2. ventilacion
  utter_intervencion_general:
  - text: '¡Vaya! Parece que hemos detectado una serie de pensamientos que pueden estar jugándote malas pasadas en tu día a día, son aquellos que llamamos sesgos o distorsiones cognitivas y que afectan a nuestro estado de ánimo. '
  utter_intervencion_sobre:
  - text: intervencion sobre
  utter_intervencion_adivinacion:
  - text: intervencion adivinacion
  utter_intervencion_catastrofismo:
  - text: intervencion catastrofismo
  utter_intervencion_deberias:
  - text: intervencion deberias
  utter_intervencion_etiquetado:
  - text: intervencion etiquetado
  utter_intervencion_lectordementes:
  - text: intervencion lectordementes
  utter_intervencion_pensamientoabsolutista:
  - text: intervencion pensamientoabsolutista
actions:
- sentiment_form
- deny_valor
- confirm_valor
forms:
  sentiment_form:
    required_slots:
      sentiment:
      - entity: sentiment
        type: from_entity
e2e_actions: []
