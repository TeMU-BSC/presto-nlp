  ### psicoeducacion sobregen
  utter_selector_psicoeduc_sobre_2:

  - buttons:
    - payload: /confirmSobre
      title: "La verdad es que sí"
    - payload: /denySobre
      title: "No demasiado"
    text: "¿Te identificas con la situación de Anna?"

  utter_psicoeduc_sobre:
  - text: "A veces tenemos tendencia a aplicar las conclusiones de una situación concreta a todos los escenarios que se le parecen, como estableciendo una regla general, sacamos conclusiones a partir de uno o varios hechos aislados y las aplicamos tanto a situaciones relacionadas con el hecho en cuestión como no relacionadas. A esto le llamamos sobregeneralización."
  utter_psicoeduc_sobre_2:
  - text: "Por ejemplo: Anna ha tenido un día difícil hoy en el trabajo y esperaba poder quedar con sus amigas para pasar un buen rato. Al salir de trabajar ha llamado a dos de sus amigas que le han dicho que finalmente no podrían quedar hoy, Anna muy triste ha pensado: A todo el mundo le doy igual, nadie quiere estar conmigo! Realmente hay muchos días en los que Anna queda con sus amigos o familiares lo pasa bien y se siente querida por ellos, pero hoy solo le viene este pensamiento a la cabeza."

  ### psicoeducacion adivinacion
  utter_selector_psicoeduc_adivinacion_2:

  - buttons:
    - payload: /confirm
      title: "La verdad es que sí"
    - payload: /deny
      title: "No demasiado"
    text: "¿Te identificas con la situación de María?"

  utter_psicoeduc_adivinacion:
  - text: "A veces tenemos la propensión de pronosticar o predecir el resultado de conductas, emociones o acontecimientos futuros de forma negativa, y creemos que las predicciones que hacemos son absolutamente verdaderas. Esto nos lleva a pensar que todo lo que va a ocurrir es malo. A esto le llamamos adivinación."
  utter_psicoeduc_adivinacion_2:
  - text: "Por ejemplo: María tiene una presentación importante mañana, está en su casa ensayando para la exposición y está nerviosa anticipando que puede pasar, piensa estoy segura de que me voy a equivocar por mucho que me prepare. María ahora no es capaz de ver que lleva tiempo preparándola y que nadie mejor que ella, que ha hecho el trabajo, conoce el contenido de la presentación."

  ### psicoeducacion catastrofismo
  utter_selector_psicoeduc_catastrofismo_2:

  - buttons:
    - payload: /confirm
      title: "La verdad es que sí"
    - payload: /deny
      title: "No demasiado"
    text: "¿Te identificas con la situación de Hugo?"

  utter_psicoeduc_catastrofismo:
  - text: "En ocasiones evaluamos las situaciones esperando el peor resultado posible ante cualquier situación que ocurrió o va a ocurrir, sin tener ningún motivo o evidencia para ello, a esto le llamamos catastrofismo."
  utter_psicoeduc_catastrofismo_2:
  - text: "Por ejemplo: Hugo vive en Girona y hoy ha quedado son su hermano que viene desde Barcelona a verle y pasar el día juntos. Mientras esta en la estación de tren esperándole se da cuenta de que el tren de su hermano tendría que haber llegado hace más de 15 minutos y piensa: está llegando tarde, seguro que el tren ha tenido un accidente! Entonces empieza a preocuparse y a ponerse muy nervioso. Hugo está haciendo una evaluación negativa de la situación que le genera mucha ansiedad, porque el tren puede que esté llegando tarde por diferentes motivos."


  ### psicoeducacion deberias
  utter_selector_psicoeduc_deberias_2:

  - buttons:
    - payload: /confirm
      title: "La verdad es que sí"
    - payload: /deny
      title: "No demasiado"
    text: "¿Te identificas con la situación de Laura?"

  utter_psicoeduc_deberias:
  - text: "A menudo tenemos la tendencia a  aplicar reglas de un modo rígido sobre nuestras obligaciones o las de los demás. Creando autoimposiciones en forma de “debería” sobre las capacidades o conductas sin analizar si son razonables en el contexto en el que se dan, esto acostumbra a generar fuertes sentimientos de culpa cuando dichas exigencias no se consiguen. A esto le llamamos imperativos."
  utter_psicoeduc_deberias_2:
  - text: "Por ejemplo: Últimamente Laura está más cansada de lo habitual, tiene mucho trabajo, cargas familiares, cosas pendientes por hacer en casa… A pesar de ir sobrellevando su día a día con todo ello Laura cada mañana cuando se levanta piensa; debería tener más ganas de hacer cosas con mis amigos.  En este momento Laura no se está dando cuenta de que ya hace muchas cosas a lo largo del día y que es normal si actualmente no le apetece quedar con sus amigos, que no pasa nada y más adelante cuando esté más tranquila ya volverán estas ganas."

  ### psicoeducacion etiquetado
  utter_selector_psicoeduc_etiquetado_2:

  - buttons:
    - payload: /confirm
      title: "La verdad es que sí"
    - payload: /deny
      title: "No demasiado"
    text: "¿Te identificas con la situación de Pablo?"

  utter_psicoeduc_etiquetado:
  - text: "A veces tenemos propensión a poner adjetivos negativos tanto a nosotros mismos como a los demás, definiéndonos de una forma peyorativa, haciendo lo que llamamos etiquetado."
  utter_psicoeduc_etiquetado_2:
  - text: "Por ejemplo: Pablo ha tenido una fuerte discusión con su pareja esta mañana, ha pedido los nervios y ha dicho cosas graves y fuera de lugar. Después de la discusión Pablo se ha quedado pensando, soy horrible, le hago daño a todo el mundo. En estos momentos Pablo no puede pensar en que quizás hoy si se ha equivocado pero que en el resto de ocasiones es una persona que no tiene problemas con nadie, que está atento para prestar ayuda y es respetuoso con todo el mundo."

  ### psicoeducacion lectordementes
  utter_selector_psicoeduc_lectordementes_2:

  - buttons:
    - payload: /confirm
      title: "La verdad es que sí"
    - payload: /deny
      title: "No demasiado"
    text: "¿Te identificas con la situación de Pedro?"

  utter_psicoeduc_lectordementes:
  - text: "En ocasiones nos vemos con la capacidad de saber lo que otros están pensando de nosotros mismos o de situaciones sin tan siquiera comprobarlo o preguntarles y entonces sacamos una conclusión arbitraria de que alguien está pensando mal de nosotros sin ninguna evidencia, a esto se le llama leer la mente."
  utter_psicoeduc_lectordementes_2:
  - text: "Por ejemplo: hace una semana que cerró la empresa donde Pedro trabajaba y desde entonces él no puede quitarse de la cabeza este pensamiento: mi familia piensa que soy un fracaso. Pero Pedro no ha hablado con su familia de esto, ni ellos le han dicho nada concreto que le pueda hacer pensar esto, en este momento él está sacando una conclusión sobre lo que piensa su familia sin preguntarles."

  ### psicoeducacion pensamientoabsolutista
  utter_selector_psicoeduc_pensamientoabsolutista_2:

  - buttons:
    - payload: /confirm
      title: "La verdad es que sí"
    - payload: /deny
      title: "No demasiado"
    text: "¿Te identificas con la situación de Natalia?"
  utter_psicoeduc_pensamientoabsolutista:
  - text: "En ocasiones tenemos tendencia a valorar todas las experiencias en dos únicas posibilidades opuestas o categorías extremas; o blanco o negro, o bueno o malo, o todo o nada, sin valorar la opción de puntos intermedios y seleccionando siempre la categoría del extremo negativo. A esto le llamamos pensamiento absolutista."
  utter_psicoeduc_pensamientoabsolutista_2:
  - text: "Por ejemplo: Natalia está teniendo últimamente más disputas con su pareja. Tiene la sensación de que muchas de estas discusiones no se deben a un desacuerdo entre ellos dos sino que la opinión de la familia de su pareja acaba interfiriendo entre ellos. Entonces Natalia piensa, no aguanto más la situación con mi pareja. ¡O elige a su familia o me elige a mí! Pero en este momento de enfado no puede ver que en realidad existen otras opciones intermedias que no sitúen a su pareja en una situación de elección entre una relación u otra.?"

