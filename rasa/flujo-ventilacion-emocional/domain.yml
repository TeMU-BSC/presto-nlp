  - text: "¡Vaya! Parece que he detectado una serie de pensamientos que pueden estar jugándote malas pasadas en tu día a día, son aquellos que llamamos sesgos o distorsiones cognitivas y que afectan a nuestro estado de ánimo. Trabajar sobre ellas puede ayudarte a estar mejor."
