#### consejo emociones

  utter_advice_POS:
  - text: "Las emociones que nos hacen sentir bien nos gustan más pero hay que tener en cuenta que todas las emociones se comportan de la misma manera: no duran para siempre. Aprender a sentir la emoción presente y dejarla ir, forma parte de la educación emocional."
  - text: "No elegimos lo que sentimos, ya sea una emoción agradable o desagradable. Por eso es importante estar en el presente, para poder detenerte y sentir la emoción presente sin juzgarla, sabiendo que acabará reduciéndose sea cual sea la emoción."
  - text: "Aprovecha esta emoción agradable. Observa el momento actual que te está ofreciendo. Pero cuidado, todo el tiempo intentamos retener los momentos placenteros y desechar los desagradables hace muy difícil poder relajarnos plenamente o sentirnos satisfechos, pues el dolor es inevitable y los momentos agradables también pasarán o quizás no llegarán como nosotros planeamos."
  - text: "Las emociones que nos hacen sentir bien, así como aquellas que nos hacen sentir mal, forman parte de nuestra vida. Te proponemos detenerte un momento para escuchar cómo está tu cuerpo en estos instantes en que te estás sintiendo bien."
  
  utter_advice_NEG:
  - text: "Etiquetar la emoción es el primer paso para poder regular nuestro comportamiento a las necesidades de la situación. Ahora quédate con esta sensación. No la juzgues, simplemente obsérvala hasta que acabe bajando de intensidad. Recuerda que, cualquier emoción (sea agradable o desagradable) acaba disminuyendo con el tiempo."
  - text: "Aunque ahora mismo te sientas mal, quería proponerte que aprovecharas este momento para probar de des-identificarte de la emoción (tú no eres esa emoción, eres mucho más que esta emoción). Simplemente obsérvala sin juzgarla."
  - text: "Pon nombre a esta emoción,  reconócela y observa la naturaleza cambiante y transitoria de la misma. Conocer mejor lo que nos sucede a nivel emocional, nos permite desarrollar una relación menos reactiva con la experiencia interior. Nos permite reconocer y soltar más fácilmente las tormentas emocionales."
  - text: "Saluda a tu emoción, pónle nombre, acéptala. No perdurará para siempre. Te acompañaré durante este tiempo, verás como acaba disminuyendo de intensidad."
  - text: "Al principio, una emoción negativa nos puede parecer muy intensa. Si la etiquetamos y la dejamos pasar, veremos cómo esta emoción va reduciendo con el tiempo. Estaré aquí para acompañarte en ello."
  - text: "Las emociones negativas no nos gustan demasiado por la sensación que nos transmiten. Aún así, sabemos que son necesarias para la supervivencia humana. No juzgar esta emoción es el primer paso para que reduzca de intensidad. Te animo a probarlo." 

