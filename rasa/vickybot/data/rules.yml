### chitchat and FAQs
  
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat
  
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
  
- rule: everytime the user says thanks.
  steps:
  - intent: thanks
  - action: utter_thanks
  
- rule: please rephrase
  steps:
  - intent: incomprensible
  - action: utter_please_rephrase
  
### alert rules

