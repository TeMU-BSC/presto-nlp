### emotions
  
- rule: fallback + neg
  steps:
  - intent: nlu_fallback
  - slot_was_set:
    - sentiment: NEG              
  - action: action_negative_emotion
  
- rule: sentiment + neg
  steps:
  - intent: inform_sentiment
  - slot_was_set:
    - sentiment: NEG              
  - action: action_negative_emotion
  
- rule: fallback + pos
  steps:
  - intent: nlu_fallback
  - slot_was_set:
    - sentiment: POS              
  - action: action_positive_emotion
  
- rule: sentiment + pos
  steps:
  - intent: inform_sentiment
  - slot_was_set:
    - sentiment: POS              
  - action: action_positive_emotion
  
- rule: fallback + neu
  steps:
  - intent: nlu_fallback
  - slot_was_set:
    - sentiment: NEU              
