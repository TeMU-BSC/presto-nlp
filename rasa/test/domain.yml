version: "2.0"

intents:
  - greet
  - goodbye

responses:
  utter_greet:
  - text: "Hey {PER}! How are you?"

  utter_goodbye:
  - text: "Bye"

slots:
  PER:
    type: text
    influence_conversation: False

entities:
  - PER

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
